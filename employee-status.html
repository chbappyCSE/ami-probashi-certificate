<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Status | Ami Probashi</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <section class="qr_section py-5">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <!-- QR button start -->
            <div class="certificate_button text-end">
              <a href="#"><img src="images/download.png" alt="Download" /></a>
              <a onclick="window.print()" href="#"
                ><img class="ms-3" src="images/print.png" alt="Print"
              /></a>
            </div>
            <!-- QR button end -->
            <!-- Certificate content start -->
            <div class="qr_content">
              <h3 class="text-center success_text">Employee Status</h3>
              <div class="row">
                <div class="col-md-6 offset-md-3">
                  <div class="qr_item">
                    <!-- Top -->
                    <div class="qr_top text-white">
                      <div class="row">
                        <div class="col-9">
                          <h4>Hasan Kabir</h4>
                          <h6>BMET No: ABC0555800</h6>
                        </div>
                        <div class="col-3 text-end">
                          <img
                            class="qr_width h-75"
                            src="images/qr-code-white.png"
                            alt=""
                          />
                        </div>
                      </div>
                    </div>
                    <!-- Top end -->
                    <div class="qr_bottom">
                      <!-- item start -->
                      <div class="row cmb border-bottom border-2">
                        <div class="col-6">
                          <img
                            class="h-75 leftimg"
                            src="images/passport.png"
                            alt=""
                          />
                        </div>
                        <div class="col-6 text-end">
                          <img
                            class="pt-1 rightimg"
                            src="images/success.png"
                            alt=""
                          />
                        </div>
                      </div>
                      <!-- item end -->
                      <!-- item start -->
                      <div class="row cmb border-bottom border-2">
                        <div class="col-6">
                          <img
                            class="h-75 leftimg"
                            src="images/bmet.png"
                            alt=""
                          />
                        </div>
                        <div class="col-6 text-end">
                          <img
                            class="pt-1 rightimg"
                            src="images/success.png"
                            alt=""
                          />
                        </div>
                      </div>
                      <!-- item end -->
                      <!-- item start -->
                      <div class="row cmb border-bottom border-2">
                        <div class="col-6">
                          <img
                            class="h-75 leftimg"
                            src="images/pdo.png"
                            alt=""
                          />
                        </div>
                        <div class="col-6 text-end">
                          <img
                            class="pt-1 rightimg"
                            src="images/close.png"
                            alt=""
                          />
                        </div>
                      </div>
                      <!-- item end -->
                      <!-- item start -->
                      <div class="row cmb border-bottom border-2">
                        <div class="col-6">
                          <img
                            class="h-75 leftimg"
                            src="images/training.png"
                            alt=""
                          />
                        </div>
                        <div class="col-6 text-end">
                          <img
                            class="pt-1 rightimg"
                            src="images/success.png"
                            alt=""
                          />
                        </div>
                      </div>
                      <!-- item end -->
                      <!-- item start -->
                      <div class="row cmb border-bottom border-2">
                        <div class="col-6">
                          <img
                            class="h-75 leftimg"
                            src="images/language.png"
                            alt=""
                          />
                        </div>
                        <div class="col-6 text-end">
                          <img
                            class="pt-1 rightimg"
                            src="images/close.png"
                            alt=""
                          />
                        </div>
                      </div>
                      <!-- item end -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
    <script src="js/FileSaver.js"></script> -->
    <script src="js/custom.js"></script>
  </body>
</html>
