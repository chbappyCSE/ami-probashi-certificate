<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDO | Ami Probashi</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <section class="qr_section py-5">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <!-- QR button start -->
            <div class="certificate_button text-end">
              <a href="#"><img src="images/download.png" alt="Download" /></a>
              <a onclick="window.print()" href="#"
                ><img class="ms-3" src="images/print.png" alt="Print"
              /></a>
            </div>
            <!-- QR button end -->
            <!-- Certificate content start -->
            <div class="qr_content">
              <h3 class="text-center success_text">
                Successful Trainee Information
              </h3>
              <div class="row">
                <div class="col-md-6 offset-md-3">
                  <div class="qr_item">
                    <!-- Top -->
                    <div class="qr_top text-white">
                      <div class="row">
                        <div class="col-9">
                          <h4>Motor Driving</h4>
                          <h5>Jamalpur Technical Training Centre</h5>
                          <h6>Certificate No: 11025</h6>
                        </div>
                        <div class="col-3">
                          <img
                            class="w-md-0 w-100"
                            src="images/qr-code-white.png"
                            alt=""
                          />
                        </div>
                      </div>
                    </div>
                    <!-- Top end -->
                    <div class="qr_bottom">
                      <div class="row cmb">
                        <div class="col-6">
                          <h4>Name</h4>
                        </div>
                        <div class="col-6">
                          <p>Mr.Md Khokon Mia</p>
                        </div>
                      </div>
                      <div class="row cmb">
                        <div class="col-6">
                          <h4>Father’s name</h4>
                        </div>
                        <div class="col-6">
                          <p>Md Babul Mia</p>
                        </div>
                      </div>
                      <div class="row cmb">
                        <div class="col-6">
                          <h4>Mother’s name</h4>
                        </div>
                        <div class="col-6">
                          <p>Mst Kuhula Bagum</p>
                        </div>
                      </div>
                      <div class="row cmb">
                        <div class="col-6">
                          <h4>Issue Date</h4>
                        </div>
                        <div class="col-6">
                          <p>06/06/2021</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
    <script src="js/FileSaver.js"></script> -->
    <script src="js/custom.js"></script>
  </body>
</html>
